<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <!--Nav-->
    <nav>
        <div class="container-fluid  body">
            <div class="bg"></div>

            <header class="d-flex flex-wrap justify-content-center py-5 mb-3 border-bottom">
                <a href="/index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                    <img class="logo" src="images/logo.png" alt="">
                </a>

                <ul class="nav ">
                    <li class="nav-item"><a href="/om-oss.html" class="nav-link">Om Oss</a></li>
                    <li class="nav-item"><a href="/kontakt.html" class="nav-link">Kontakt</a></li>
                    <li class="nav-item"><a href="/inspiration.html" class="nav-link">Inspiration</a></li>
                </ul>
            </header>
        </div>
    </nav>

    <div class="container mb-3">


        <div class="card">


            <div class="row">


                <div class="col-lg-8">

                    <div class="card-body form">
                        <form class="contact-form">



                            <!-- Header -->
                            <h3 class="mt-4">Kontakta oss:</h3>


                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="form-contact-name" class="name">Namn</label>

                                        <input type="text" id="form-contact-name" class="form-control" required>
                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="form-contact-email" class="email">Email</label>

                                        <input type="text" id="form-contact-email" class="form-control" required>
                                    </div>
                                </div>


                            </div>

                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="form-contact-phone" class="telefon">Telefon</label>

                                        <input type="text" id="form-contact-phone" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="form-contact-company" class="foretag">Företag</label>

                                        <input type="text" id="form-contact-company" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->

                            </div>

                            <div class="row">

                                <!-- Grid column -->
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <label for="form-contact-message" class="message">Meddelande</label>

                                        <textarea id="form-contact-message" class="form-control md-textarea" rows="3"
                                            required></textarea>


                                    </div>
                                </div>


                            </div>
                            <div class="col-md-8">
                                <button class="btn btn-success mt-2 submit">Send</button>
                            </div>

                        </form>
                    </div>

                </div>


                <!-- Info -->
                <div class="col-lg-4">

                    <div class="card-body contact text-center h-100 white-text">

                        <h3 class="my-4 pb-2">Kontakt information</h3>
                        <ul class="text-lg-left list-unstyled ml-4">
                            <li>
                                <p><i class="bi bi-house m-2"></i>New York, 94126, USA</p>
                            </li>
                            <li>
                                <p><i class="bi bi-telephone m-2"></i>+ 01 234 567 89</p>
                            </li>
                            <li>
                                <p><i class="bi bi-envelope m-2"></i>contact@example.com</p>
                            </li>
                        </ul>
                        <hr class="hr-light my-4">
                        <div class="footer-icons">
                            <a href="https://www.instagram.com/solsidansmikroodling/">
                                <i class="bi bi-instagram m-2"></i></a>
                            <a href="https://www.facebook.com/solsidansmikroodling">
                                <i class="bi bi-facebook m-2"></i></a>
                            <a href="https://www.linkedin.com/in/tina-ohlsson-algesk%C3%A4r-b2017aa7/">
                                <i class="bi bi-linkedin m-2"></i></a>
                        </div>

                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
        <!-- Form with header -->

    </div>
    <!-- Section: Contact v.3 -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="kontakt.js"></script>

    <!--Footer-->
    <div class="container-fluid">
        <div class="footer-end d-flex justify-content-between align-items-center flex-wrap">
            <img src="images/logo.png" class="logo">
            <h6>© 2021 Solsidans Mikroodling. All rights reserved. </h6>
            <div class="footer-icons">
                <a href="https://www.instagram.com/solsidansmikroodling/"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/solsidansmikroodling"><i class="bi bi-facebook"></i></a>
                <a href="https://www.linkedin.com/in/tina-ohlsson-algesk%C3%A4r-b2017aa7/"><i
                        class="bi bi-linkedin"></i></a>
            </div>

        </div>
    </div>

</body>

</html>
